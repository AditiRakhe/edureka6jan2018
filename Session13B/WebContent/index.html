<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Product Delivery Address</h3>
	<b>Please Update your address details where the product shall be dispatched</b>
	<br/>
	<form action="AddressController" method="post">
		Enter Address<input type="text" name="txtAdrs" placeholder="eg: Redwood Shores"/><br/>
		Enter City<input type="text" name="txtCity" placeholder="eg: Bengaluru"/><br/>
		Enter State<input type="text" name="txtState" placeholder="eg: Karnataka"/><br/>
		Enter ZipCode<input type="text" name="txtZipCode" placeholder="eg: 52001"/><br/>
		<input type="submit" value="Submit"/>
	</form>

</body>
</html>
